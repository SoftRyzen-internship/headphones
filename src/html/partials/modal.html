<div class="backdrop is-hidden" data-modal>
  <div class="modal is-hidden">
    <div class="modal-container">
      <svg class="close-icon" data-modal-close aria-label="zamknij menu">
        <use href="./assets/images/sprite.svg#icon-close"></use>
      </svg>
      <div class="modal-content">
        <form class="contact-form" action="#" id="form">
          <h2 class="section-title modal__title">We will call you back</h2>

          <div class="form-control">
            <input
              class="contact-form-input"
              id="name"
              type="text"
              name="name"
              placeholder="Your Name"
              required
            />
            <span>Error message</span>
          </div>

          <div class="form-control">
            <input
              class="contact-form-input"
              id="telephone"
              type="tel"
              name="telephone"
              placeholder="Your Phone"
              required
            />
            <span>Error message</span>
          </div>

          <button class="send__btn btn" type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>

  <div class="modal popup is-hidden">
    <div class="modal-container popup-container">
      <svg class="close-icon" data-popup-close aria-label="">
        <use href="./assets/images/sprite.svg#icon-close"></use>
      </svg>
      <h2 class="section-title popup-title">Success!</h2>
      <h3 class="section-title">We will call you soon</h3>
    </div>
  </div>
</div>
