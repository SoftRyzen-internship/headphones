<section id="color" class="section products-section">
  <div class="container">
    <div class="products-wrapper desktop-tablet">
      <h2 class="products__title section-title">4 Trendy Neon Color</h2>
      <ul class="products__list list">

                  ./assets/images/products/headphones-black@1x.webp 1x,
                  ./assets/images/products/headphones-black@2x.webp 2x
                "
                type="image/webp"

                  ./assets/images/products/headphones-black@2x.png 2x

                type="image/png"
              />

                alt="headphones in black color"
                class="products__image"
                loading="lazy"
                width="260"
                height="340"
